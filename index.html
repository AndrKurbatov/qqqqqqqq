<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="wrapper">
            <div class="section">
                <header class="col-sm-12 header">
                    <div class="sidebar__logo">
                        <i class="fas fa-address-book"></i>
                    </div>
                    <button id="btn-create" class="btn primary">Create contact
                        <span aria-hidden="true">
                    <i class="fas fa-user-plus"></i></span>
                    </button>
                </header>
                <div class="col-xs-12 col-sm-4 sidebar" id="sideBar">
                    <div class="sidebar__contacts-wrapper">
                        <label class="sidebar__contacts-label" for="contact-search">
                            <input class="sidebar__contacts-search form-control" type="search"
                                   id="contact-search" placeholder="Search">
                        </label>

                        <ul id="contacts-list" class="sidebar__contacts-list list-group"></ul>


                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 main-container">
                    <div id="edit-container" class="row edit-container edit-container--edit-mode">
                        <div class="col-xs-12">
                            <div class="btn-toolbar">
                                <button type="button" id="delete-contact" class="btn btn-danger pull-right">Delete
                                    <span aria-hidden="true">
                                <i class="fas fa-user-times"></i></span>
                                </button>
                                <button type="button" id="btnEdit" class="btn btn-primary pull-right">Edit
                                    <span aria-hidden="true">
                                <i class="fas fa-user-edit"></i></span>
                                </button>
                                <button type="button" id="btnSave" class="btn btn-success pull-right">Save
                                    <span><i class="fas fa-check"></i></span>
                                </button>
                                <button type="button" id="btnBack" class="btn btn-info pull-right">
                                    <span><i class="fas fa-arrow-left back-button"></i></span>Back
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input disabled type="text" class="form-control form-control-values" id="firstName">
                                <div class="alert alert-danger" role="alert"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input disabled type="text" class="form-control form-control-values" id="lastName">
                                <div class="alert alert-danger" role="alert"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6" id="additionalPhone">
                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <input disabled type="tel" class="form-control form-control-values" id="phone">
                                <input type="submit" value="" id="addViewNumber" class="addEmail">
                                <div class="alert alert-danger" role="alert"></div>
                            </div>
                            <div id="phone-container"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6" id="additionalViewEmail">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input disabled type="email" class="form-control form-control-values" id="email">
                                <input type="submit" value="" id="addViewEmail" class="addEmail">
                                <div class="alert alert-danger" role="alert"></div>
                            </div>
                            <div id="email-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="createModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div id="content-firstname" class="form-group">
                    <label for="popup-firstName">First name</label>
                    <input type="text" class="form-control" id="popup-firstName">
                    <div class="alert alert-danger" role="alert"></div>
                </div>
                <div id="content-lastname" class="form-group">
                    <label for="popup-lastName">Last name</label>
                    <input type="text" class="form-control" id="popup-lastName">
                    <div class="alert alert-danger" role="alert"></div>
                </div>
                <div id="content-phone" class="form-group popup-phones">
                    <label for="popup-phone">Phone number</label>
                    <input type="tel" class="form-control" id="popup-phone">
                    <input type="submit" value="" id="addNumber" class="addEmail">
                    <div class="alert alert-danger" role="alert"></div>
                </div>
                <div id="content-email" class="form-group popup-emails">
                    <label for="popup-email">Email address</label>
                    <input type="email" class="form-control" id="popup-email">
                    <input type="submit" value="" id="addEmail" class="addEmail">
                    <div class="alert alert-danger" role="alert"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-toolbar">
                    <button id="btn-dismiss" class="btn btn-danger pull-right">Dismiss
                        <span aria-hidden="true">
                            <i class="fas fa-times-circle"></i>
                        </span>
                    </button>
                    <button id="btn-save-contact" class="btn btn-success pull-right">Create
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
